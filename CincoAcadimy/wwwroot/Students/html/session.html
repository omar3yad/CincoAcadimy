            <!-- left column -->
            <aside class="panel" aria-label="Session list">
                <div class="list-head">
                    <h3>All Sessions</h3>
                    <div class="stats"><span id="remainingLabel">0 remaining</span></div>
                </div>

                <div class="search" style="margin-bottom:10px">
                    <input id="filterInput" placeholder="Search sessions..." aria-label="Search sessions" />
                </div>

                <div class="sessions-list" id="sessionsList" role="list" aria-label="List of sessions">
                    <!-- JS will render session items -->
                </div>
            </aside>

            <!-- right column -->
            <section class="detail" aria-live="polite">

                <div class="session-panel" id="sessionPanel">
                    <div class="session-header">
                        <h2 id="contentTitle">Session details</h2>
                        <p id="contentDesc">Click on a session to load details.</p>
                    </div>

                    <div id="videoWrap" style="display:none">
                        <iframe id="videoFrame" width="100%" height="420" title="Session video" allowfullscreen></iframe>
                    </div>

                    <div id="resources" class="resources"></div>

                    <div id="status" class="status"></div>

                    <div class="assessment" id="assessmentSection" style="display:none">
                        <h3>Assessment</h3>
                        <p class="muted">Test your understanding of this session.</p>

                        <div class="assessment-card" id="assessmentCard">
                            <!-- dynamic content here -->
                        </div>
                    </div>
                </div>
            </section>
    </div>

    <script src="/Student/js/se.js"></script>
    <script>
        async function loadComponent(id, file) {
            const response = await fetch(file);
            const html = await response.text();
            document.getElementById(id).innerHTML = html;
        }
        loadComponent("header", "header.html");
        loadComponent("sidebar", "sidebar.html");
    </script>
