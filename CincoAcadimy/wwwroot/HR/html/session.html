<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Session Management - CincoAcademy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!--<link rel="stylesheet" href="../css/attendance.css">-->
    <!--<link rel="stylesheet" href="../css/assessment.css">-->
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" aria-label="Sidebar Navigation">
            <div class="sidebar-header">
                <img src="/uploads/logo-Photoroom.png" alt="HR Logo" class="logo" />
                <span class="sidebar-title">CincoAcademy HR</span>
                <button class="sidebar-toggle" aria-label="Toggle Sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                    <li><a href="attendance.html"><i class="fas fa-user-check"></i> <span>Attendance</span></a></li>
                    <li><a href="assessment.html"><i class="fas fa-tasks"></i> <span>Assignments</span></a></li>
                    <li class="active"><a href="session.html"><i class="fas fa-chalkboard-teacher"></i> <span>Sessions</span></a></liclass="active">
                    <li ><a href="resource.html"><i class="fas fa-book-open"></i> <span>Resources</span></a></li>
                    <li><a href="#"><i class="fas fa-user-graduate"></i> <span>Students</span></a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> <span>Reports</span></a></li>
                    <li><a href="#"><i class="fas fa-sliders-h"></i> <span>Settings</span></a></li>
                </ul>
            </nav>
        </aside>
        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="top-left">
                    <img src="../img/hr-logo.png" alt="HR Logo" class="logo-small" />
                </div>
                <div class="top-right">
                    <button class="notification-btn" aria-label="Notifications">
                        <i class="fas fa-bell"></i>
                        <span class="notif-dot" id="notifDot"></span>
                    </button>
                    <div class="profile-menu">
                        <img src="../img/profile.png" alt="Profile" class="profile-icon" />
                        <span class="profile-name">HR Admin</span>
                        <button class="profile-dropdown-btn" aria-label="Profile Menu">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="profile-dropdown" id="profileDropdown" aria-label="Profile Dropdown" hidden>
                            <a href="#">Settings</a>
                            <a href="#">Logout</a>
                        </div>
                    </div>
                </div>
            </header>

            <h1>Session Management</h1>

            <!-- Add Session Form -->
            <section class="card">
                <form id="sessionForm" autocomplete="off">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="title">Session Title <span class="required">*</span></label>
                            <input type="text" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="courseSelect">Course <span class="required">*</span></label>
                            <select id="courseSelect" required>
                                <option value="">Select Course</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="videoUrl">Video URL</label>
                            <input type="url" id="videoUrl" placeholder="https://youtu.be/example">
                        </div>
                    </div>
                    <button type="submit" class="btn"><i class="fas fa-plus"></i> Add Session</button>
                </form>
            </section>

            <!-- Sessions Table -->
            <section class="table-section">
                <h2>Sessions</h2>
                <table id="sessionTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Video</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="sessionTableBody"></tbody>
                </table>
            </section>
        </main>
    </div>

    <script>
        const instructorId = localStorage.getItem("studentId") || 5; // مؤقتاً
        const courseSelect = document.getElementById("courseSelect");
        const sessionTableBody = document.getElementById("sessionTableBody");
        const coursesApi = `https://localhost:44380/api/Course/instructor/${instructorId}`;
        const sessionsApi = `https://localhost:44380/api/Session`;

        // ✅ تحميل الكورسات الخاصة بالإنسترَكتور
        async function loadCourses() {
            const res = await fetch(coursesApi);
            const courses = await res.json();
            courseSelect.innerHTML = `<option value="">Select Course</option>`;
            courses.forEach(c => {
                const opt = document.createElement("option");
                opt.value = c.id;
                opt.textContent = c.title;
                courseSelect.appendChild(opt);
            });
        }

        // ✅ تحميل السيشن الخاصة بالكورس المختار فقط
        async function loadSessionsByCourse(courseId) {
            if (!courseId) {
                sessionTableBody.innerHTML = `<tr><td colspan="5">Please select a course</td></tr>`;
                return;
            }
            const res = await fetch(`${sessionsApi}/course/${courseId}`);
            const sessions = await res.json();
            sessionTableBody.innerHTML = "";
            if (sessions.length === 0) {
                sessionTableBody.innerHTML = `<tr><td colspan="5">No sessions found for this course.</td></tr>`;
                return;
            }
            sessions.forEach(s => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                        <td>${s.id}</td>
                        <td>${s.title}</td>
                        <td>${s.description || "—"}</td>
                        <td><a href="${s.videoUrl}" target="_blank">Watch</a></td>
                        <td>
                            <button class="btn btn-sm" onclick="deleteSession(${s.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                sessionTableBody.appendChild(tr);
            });
        }

        // ✅ إضافة سيشن جديد
        document.getElementById("sessionForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const courseId = document.getElementById("courseSelect").value;

            if (!courseId) {
                alert("Please select a course first!");
                return;
            }

            const res = await fetch(sessionsApi, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title, description, courseId }) // ✅ title مش Name
            });

            if (res.ok) {
                alert("Session added successfully!");
                e.target.reset();
                loadSessionsByCourse(courseId);
            } else {
                const errorText = await res.text();
                console.error("Error response:", errorText);
                alert("Failed to add session.");
            }
        });

        // ✅ حذف السيشن
        async function deleteSession(id) {
            if (!confirm("Are you sure you want to delete this session?")) return;
            const res = await fetch(`${sessionsApi}/${id}`, { method: "DELETE" });
            if (res.ok) {
                alert("Session deleted successfully!");
                loadSessionsByCourse(courseSelect.value);
            } else {
                alert("Failed to delete session.");
            }
        }

        // ✅ عند اختيار كورس — عرض السيشنز الخاصة به
        courseSelect.addEventListener("change", (e) => {
            const courseId = e.target.value;
            loadSessionsByCourse(courseId);
        });

        // ✅ تحميل الكورسات عند فتح الصفحة
        loadCourses();
    </script>
</body>
</html>
