<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Management - CincoAcademy LMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fb;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: white;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            z-index: 100;
        }

        .sidebar-header {
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--gray-light);
        }

            .sidebar-header h2 {
                color: var(--primary);
                font-size: 1.5rem;
                margin-left: 10px;
            }

        .sidebar-menu {
            padding: 15px 0;
        }

        .menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            color: var(--gray);
            text-decoration: none;
            transition: var(--transition);
        }

            .menu-item:hover, .menu-item.active {
                background-color: rgba(67, 97, 238, 0.1);
                color: var(--primary);
                border-left: 4px solid var(--primary);
            }

            .menu-item i {
                margin-right: 10px;
                font-size: 1.1rem;
            }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

            .header h1 {
                color: var(--dark);
                font-weight: 600;
            }

        .user-info {
            display: flex;
            align-items: center;
        }

            .user-info img {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                margin-right: 10px;
            }

        /* Cards Styles */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .card-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .card-growth {
            font-size: 0.8rem;
            color: var(--success);
        }

            .card-growth.negative {
                color: var(--danger);
            }

        /* Chart Styles */
        .chart-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .chart-actions select {
            padding: 8px 12px;
            border-radius: var(--border-radius);
            border: 1px solid var(--gray-light);
            background: white;
        }

        .chart {
            height: 300px;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            padding: 20px 0;
        }

        .chart-bar {
            flex: 1;
            background: var(--primary-light);
            border-radius: 4px 4px 0 0;
            position: relative;
            transition: var(--transition);
        }

            .chart-bar:hover {
                background: var(--primary);
            }

        .chart-label {
            position: absolute;
            bottom: -25px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.8rem;
            color: var(--gray);
        }

        /* Table Styles */
        .table-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            overflow-x: auto;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--gray-light);
        }

        th {
            font-weight: 600;
            color: var(--gray);
        }

        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

            .status.completed {
                background: rgba(76, 201, 240, 0.2);
                color: var(--success);
            }

            .status.pending {
                background: rgba(248, 150, 30, 0.2);
                color: var(--warning);
            }

            .status.failed {
                background: rgba(247, 37, 133, 0.2);
                color: var(--danger);
            }

        /* Form Styles */
        .form-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .form-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

            input:focus, select:focus, textarea:focus {
                outline: none;
                border-color: var(--primary);
                box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

            .btn-primary:hover {
                background: var(--secondary);
            }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

            .btn-danger:hover {
                background: #d1146a;
            }

        .btn-success {
            background: var(--success);
            color: white;
        }

            .btn-success:hover {
                background: #3aa8d0;
            }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

            .btn-warning:hover {
                background: #e07c0c;
            }

        .btn-secondary {
            background: var(--gray);
            color: white;
        }

            .btn-secondary:hover {
                background: #5a6268;
            }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--gray-light);
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            transition: var(--transition);
        }

            .tab.active {
                border-bottom: 2px solid var(--primary);
                color: var(--primary);
                font-weight: 500;
            }

        .tab-content {
            display: none;
        }

            .tab-content.active {
                display: block;
            }

        /* HR Specific Styles */
        .d-flex {
            display: flex;
        }

        .justify-content-between {
            justify-content: space-between;
        }

        .mb-3 {
            margin-bottom: 1rem;
        }

        .me-2 {
            margin-right: 0.5rem;
        }

        .table-dark {
            background-color: white;
            color: var(--dark);
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1050;
            overflow: auto;
        }

            .modal.show {
                display: block;
            }

        .modal-dialog {
            position: relative;
            width: auto;
            margin: 1.75rem auto;
            max-width: 500px;
        }

        .modal-content {
            position: relative;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            outline: 0;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid var(--gray-light);
        }

        .modal-title {
            margin: 0;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }

        .modal-body {
            position: relative;
            flex: 1 1 auto;
            padding: 1rem;
        }

        .modal-footer {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 1rem;
            border-top: 1px solid var(--gray-light);
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: var(--dark);
            background-color: white;
            background-clip: padding-box;
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
            }

            .sidebar-header h2, .menu-item span {
                display: none;
            }

            .menu-item {
                justify-content: center;
                padding: 15px;
            }

                .menu-item i {
                    margin-right: 0;
                }
        }

        @media (max-width: 768px) {
            .cards {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .user-info {
                margin-top: 10px;
            }

            .d-flex {
                flex-direction: column;
                gap: 10px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="sidebar-container" class="sidebar"></div>

        <script>
            // Load sidebar dynamically
            fetch('/Admin/sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading sidebar:', error));
        </script>
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>HR Management</h1>
                <div class="user-info">
                    <img src="https://i.pravatar.cc/150?img=12" alt="Admin User">
                    <div>
                        <div>Admin User</div>
                        <div style="font-size: 0.8rem; color: var(--gray);">Administrator</div>
                    </div>
                </div>
            </div>

            <!-- Statistics Cards -->
            <div class="cards">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Total Instructors</div>
                        <div class="card-icon" style="background-color: var(--primary);">
                            <i class="fas fa-chalkboard-teacher"></i>
                        </div>
                    </div>
                    <div class="card-value" id="instructorsCount">0</div>
                    <div class="card-growth">+12% from last month</div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">HR Staff</div>
                        <div class="card-icon" style="background-color: var(--success);">
                            <i class="fas fa-user-tie"></i>
                        </div>
                    </div>
                    <div class="card-value" id="hrCount">0</div>
                    <div class="card-growth">+5% from last month</div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Active Users</div>
                        <div class="card-icon" style="background-color: var(--warning);">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                    <div class="card-value" id="activeUsers">0</div>
                    <div class="card-growth">+8% from last month</div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Pending Requests</div>
                        <div class="card-icon" style="background-color: var(--danger);">
                            <i class="fas fa-clock"></i>
                        </div>
                    </div>
                    <div class="card-value">3</div>
                    <div class="card-growth negative">-2 from last week</div>
                </div>
            </div>

            <!-- HR Management Section -->
            <div id="hr" class="content-section active">
                <div class="d-flex justify-content-between mb-3">
                    <button class="btn btn-primary" onclick="loadUsers('instructor')">
                        <i class="fas fa-chalkboard-teacher"></i> Show Instructors
                    </button>
                    <button class="btn btn-secondary" onclick="loadUsers('hr')">
                        <i class="fas fa-user-tie"></i> Show HRs
                    </button>
                    <button class="btn btn-success" onclick="openAddUserModal()">
                        <i class="fas fa-user-plus"></i> Add User
                    </button>
                </div>

                <div class="table-container">
                    <div class="table-header">
                        <h3>User Management</h3>
                        <div>
                            <input type="text" id="searchInput" class="form-control" placeholder="Search users..." style="width: 200px;">
                        </div>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTable"></tbody>
                    </table>
                </div>
            </div>

            <!-- Modal for adding user -->
            <div class="modal" id="addUserModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add New User</h5>
                            <button type="button" class="btn-close" onclick="closeModal()">×</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="newName">Full Name</label>
                                <input id="newName" class="form-control" placeholder="Enter full name">
                            </div>
                            <div class="form-group">
                                <label for="newEmail">Email Address</label>
                                <input id="newEmail" class="form-control" placeholder="Enter email address">
                            </div>
                            <div class="form-group">
                                <label for="newPassword">Password</label>
                                <input id="newPassword" type="password" class="form-control" placeholder="Enter password">
                            </div>

                            <div class="form-group">
                                <label for="newRole">Role</label>
                                <select id="newRole" class="form-control">
                                    <option value="instructor">Instructor</option>
                                    <option value="hr">HR Staff</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                            <button class="btn btn-success" onclick="addUser()">
                                <i class="fas fa-user-plus"></i> Add User
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiBase = "https://localhost:44380/api/Account";

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            loadUsers('instructor');
        });

        // Modal functions
        function openAddUserModal() {
            document.getElementById('addUserModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('addUserModal').classList.remove('show');
        }

        // User management functions
        async function loadUsers(role) {
            try {
                const res = await fetch(`${apiBase}/by-role/${role}`);
                const data = await res.json();
                const table = document.getElementById('usersTable');
                table.innerHTML = '';

                data.forEach(user => {
                    const statusClass = user.status === 'active' ? 'status completed' : 'status pending';
                    table.innerHTML += `
                            <tr>
                                <td>${user.name}</td>
                                <td>${user.email}</td>
                                <td>${user.role ?? role}</td>
                                <td><span class="${statusClass}">${user.status ?? 'active'}</span></td>
                                <td class="action-buttons">
                                    <button class="btn btn-sm btn-warning" onclick="changeRole('${user.id}')">
                                        <i class="fas fa-user-edit"></i> Change Role
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteUser('${user.id}')">
                                        <i class="fas fa-user-times"></i> Delete
                                    </button>
                                </td>
                            </tr>
                        `;
                });

                // Update statistics
                document.getElementById('instructorsCount').textContent =
                    role === 'instructor' ? data.length : document.getElementById('instructorsCount').textContent;
                document.getElementById('hrCount').textContent =
                    role === 'hr' ? data.length : document.getElementById('hrCount').textContent;
                document.getElementById('activeUsers').textContent = data.length;

            } catch (error) {
                console.error('Error loading users:', error);
                alert('Error loading users. Please try again.');
            }
        }

        async function changeRole(userId) {
            const newRole = prompt("Enter new role (instructor/hr):");
            if (!newRole) return;

            try {
                const res = await fetch(`${apiBase}/ChangeRole?userId=${userId}&newRole=${newRole}`, { method: "POST" });
                const text = await res.text();
                alert(text);
                loadUsers(newRole); // نعيد تحميل الجدول بعد التغيير
            } catch (error) {
                console.error('Error changing role:', error);
                alert('Error changing role. Please try again.');
            }
        }

        async function deleteUser(userId) {
            if (!confirm("Are you sure you want to delete this user?")) return;

            try {
                await fetch(`${apiBase}/${userId}`, { method: "DELETE" });
                alert("User deleted successfully!");
                loadUsers('instructor'); // reload table
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Error deleting user. Please try again.');
            }
        }

        async function addUser() {
            const name = document.getElementById("newName").value;
            const email = document.getElementById("newEmail").value;
            const password = document.getElementById("newPassword").value;
            const role = document.getElementById("newRole").value;

            if (!name || !email || !password) {
                alert("Please fill in all required fields!");
                return;
            }

            try {
                // أولًا نسجّل المستخدم
                const res = await fetch(`${apiBase}/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        userName: name,
                        email: email,
                        password: password
                    })
                });

                if (res.ok) {
                    alert("User registered successfully!");

                    // بعد التسجيل، نغير الـ role (بما إن الافتراضي Student)
                    const listRes = await fetch(`${apiBase}/by-role/student`);
                    const users = await listRes.json();
                    const newUser = users.find(u => u.email === email);

                    if (newUser) {
                        await fetch(`${apiBase}/ChangeRole?userId=${newUser.id}&newRole=${role}`, {
                            method: "POST"
                        });
                        alert(`User role changed to ${role}`);
                    }

                    closeModal();
                    loadUsers(role);

                    // تنظيف الحقول
                    document.getElementById("newName").value = "";
                    document.getElementById("newEmail").value = "";
                    document.getElementById("newPassword").value = "";
                } else {
                    const errorText = await res.text();
                    alert("Error adding user: " + errorText);
                }
            } catch (error) {
                console.error("Error adding user:", error);
                alert("Error adding user. Please try again.");
            }
        }   
        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('addUserModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
