<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Sessions | CincoAcademy</title>
    <link rel="stylesheet" href="/Student/css/course-sessions.css" />
    <link rel="stylesheet" href="/Student/css/styles.css" />
</head>
<body>
    <!--<header class="navbar" role="banner">-->
        <div id="header"></div>
    <!--</header>-->

    <main class="container" role="main">
        <aside class="sidebar" aria-label="Sidebar shortcuts">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
                <strong>Shortcuts</strong>
                <button class="icon-btn" aria-label="Expand sidebar">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M12 5v14M5 12h14" stroke="#0A2E5D" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" /></svg>
                </button>
            </div>
            <nav style="display:flex;flex-direction:column;gap:8px" aria-label="Quick Links">
                <a href="#">📚 My Courses</a>
                <a href="#">📊 My Grades</a>
                <a href="#">📆 Calendar</a>
                <a href="#">💬 Support</a>
            </nav>

            <hr style="margin:14px 0;border:none;border-top:1px solid #eef2f6">
            <div style="font-size:13px;color:var(--muted)">
                Need help?
                <div style="margin-top:8px">
                    <button class="continue" style="background:linear-gradient(90deg,var(--teal),var(--primary-navy));padding:8px 10px;font-size:13px">Contact Support</button>
                </div>
            </div>
        </aside>
        <div class="containerr">
            <h1>Course: <span id="courseName"></span></h1>
            <div class="sessions-list" id="sessionsList"></div>
        </div>
        </main>
        <script src="../js/sessions.js?v=9"></script>
        <script>
        async function loadComponent(id, file) {
            const response = await fetch(file);
            const html = await response.text();
            document.getElementById(id).innerHTML = html;
        }
        loadComponent("header", "header.html");
        loadComponent("sidebar", "sidebar.html");
    </script>
</body>
</html>
