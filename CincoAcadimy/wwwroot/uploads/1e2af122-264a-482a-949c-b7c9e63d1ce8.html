<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CincoAcademy — Student Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css?v=8">

    <style>
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .course-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease;
        }

            .course-card:hover {
                transform: translateY(-4px);
            }

            .course-card img {
                width: 100%;
                height: 160px;
                object-fit: cover;
                background: #f5f5f5;
            }

            .course-card .content {
                padding: 16px;
                flex: 1;
                display: flex;
                flex-direction: column;
            }

            .course-card h3 {
                font-size: 18px;
                margin: 0 0 8px;
                color: var(--primary-navy, #0a2e5d);
            }

            .course-card p {
                flex: 1;
                font-size: 14px;
                color: #555;
                margin: 0 0 12px;
            }

        .course-meta {
            font-size: 13px;
            color: #777;
            margin-bottom: 12px;
        }

        .progress-bar {
            height: 6px;
            background: #eee;
            border-radius: 3px;
            overflow: hidden;
            margin-top: auto;
        }

            .progress-bar div {
                height: 100%;
                background: linear-gradient(90deg,var(--primary-navy,#0a2e5d),var(--teal,#00b3a4));
            }

        .btn {
            display: inline-block;
            text-align: center;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(90deg,var(--primary-navy,#0a2e5d),var(--teal,#00b3a4));
            color: #fff;
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid #ccc;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <main class="container" role="main">
        <div id="sidebar"></div>

        <section class="main">


            <h2 style="margin-top:20px;">All Courses</h2>
            <div>

                <div id="coursesContainer" class="courses-grid"></div>
            </div>

            </section>
                <div id="toast" role="status" aria-live="polite" style="position:fixed;right:18px;bottom:18px;display:none;background:linear-gradient(90deg,var(--primary-navy),var(--teal));color:white;padding:10px 12px;border-radius:10px;box-shadow:0 8px 30px rgba(10,46,93,0.2)"></div>
</main>

    <script>
        function toast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.display = 'block';
            t.style.opacity = '1';
            setTimeout(() => { t.style.opacity = '0'; t.style.display = 'none' }, 1800);
        }

        // تحميل الـ header والـ sidebar
        async function loadComponent(id, file) {
            const response = await fetch(file);
            const html = await response.text();
            document.getElementById(id).innerHTML = html;
        }
        loadComponent("header", "header.html");
        loadComponent("sidebar", "sidebar.html");

        // تحميل الكورسات من API
        async function loadCourses() {
            try {
                const response = await fetch("https://localhost:44380/api/AllCourses/student/5");
                const courses = await response.json();
                const container = document.getElementById("coursesContainer");
                container.innerHTML = "";

                courses.forEach(course => {
                    const card = document.createElement("div");
                    card.className = "course-card";

                    card.innerHTML = `
                            <img src="${course.imageUrl || 'https://via.placeholder.com/300x160?text=Course'}" alt="${course.title}">
                            <div class="content">
                                <h3>${course.title}</h3>
                                <p>${course.description}</p>
                                <div class="course-meta">
                                    <strong>Instructor:</strong> ${course.instructorName}<br>
                                    <strong>Duration:</strong> ${course.duration || "N/A"}
                                </div>
                                ${course.isEnrolled
                            ? `<div class="progress-bar"><div style="width:${course.progress}%"></div></div>
                                       <a href="#" class="btn btn-primary" onclick="toast('Continue ${course.title}')">Continue</a>`
                        : `<a href="#" class="btn btn-ghost" onclick="window.location.href='/Student/html/course-sessions.html?id=${course.id}'">Enroll</a>`}
                            </div>
                        `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error("Error loading courses", err);
                toast("Failed to load courses");
            }
        }

        loadCourses();
    </script>
</body>
</html>
